name: Build dist branch
on:
  workflow_dispatch:
    inputs:
      source_ref:
        description: 'Source ref to build from (commit SHA, branch, or tag)'
        required: false
        default: 'main'
jobs:
  build-dist:
    uses: ./.github/workflows/build-dist-reusable.yml
    with:
      source_ref: ${{ inputs.source_ref }}
      pnpm_version: '10'
